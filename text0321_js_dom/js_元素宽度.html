  <title>Document</title>

  <script>
  window.onload = function(){
	var oDiv = document.getElementById("div1");
	
	/*
		width height
		style.width ：元素的样式宽度
		clientWidth : 可视区宽
		offsetWidth ：站位宽
	*/
	alert( oDiv.style.width ); // 100
	alert( oDiv.clientWidth ); // 样式宽 + padding 
	120
	alert( oDiv.offsetWidth ); // 样式宽 + padding +border 122
  }
	
  </script>
 </head>
 <body>
  <div id="div1" style="width:100px; height:100px; border:1px solid blue; padding:10px; margin:10px;">
